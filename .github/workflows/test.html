<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odliczanie do końca kadencji</title>
<style>
body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background-color: #1a1a1a;
color: white;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
height: 100vh;
margin: 0;
text-align: center;
}

h1 {
font-size: 2rem;
margin-bottom: 20px;
color: #f0f0f0;
}

#countdown {
display: flex;
gap: 20px;
}

.time-section {
background: #2d2d2d;
padding: 20px;
border-radius: 10px;
min-width: 100px;
box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.number {
font-size: 3.5rem;
font-weight: bold;
display: block;
color: #e63946;
}

.label {
font-size: 0.9rem;
text-transform: uppercase;
color: #a8dadc;
}

.footer {
margin-top: 40px;
font-size: 0.8rem;
color: #888;
}
</style>
</head>
<body>

<h1>Odliczanie do końca kadencji Donalda Trumpa</h1>

<div id="countdown">
<div class="time-section">
<span class="number" id="days">00</span>
<span class="label">Dni</span>
</div>
<div class="time-section">
<span class="number" id="hours">00</span>
<span class="label">Godziny</span>
</div>
<div class="time-section">
<span class="number" id="minutes">00</span>
<span class="label">Minuty</span>
</div>
<div class="time-section">
<span class="number" id="seconds">00</span>
<span class="label">Sekundy</span>
</div>
</div>

<div class="footer">
Cel: 20 stycznia 2029, godzina 12:00 (EST)
</div>

<script>
// Data zakończenia kadencji (12:00 PM EST, 20 Stycznia 2029)
// JavaScript Date używa czasu lokalnego przeglądarki,
// dlatego definiujemy datę w formacie ISO z przesunięciem czasowym UTC-5 (Waszyngton)
const endDate = new Date('2029-01-20T12:00:00-05:00').getTime();

function updateCountdown() {
const now = new Date().getTime();
const distance = endDate - now;

if (distance < 0) {
document.getElementById('countdown').innerHTML = "<h2>Kadencja zakończona</h2>";
return;
}

const days = Math.floor(distance / (1000 * 60 * 60 * 24));
const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
const seconds = Math.floor((distance % (1000 * 60)) / 1000);

document.getElementById('days').innerText = days;
document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
}

// Odświeżaj co sekundę
setInterval(updateCountdown, 1000);
updateCountdown(); // Wywołaj raz od razu
</script>
</body>
</html>
